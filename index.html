<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bishaal Adventures</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-title">
                <img src="./images/logo.png" alt="">
                <p class="text-heading">Bishaal <span class="colorful-texts">Adventures</span></p>
            </div>

            <div class="ham">
                <span>&#9776;</span>
            </div>

            <div class="nav-menu">
                <a href=""><span class="colorful-texts" style="font-weight: 700;">Home</span></a>
                <a href="">Packages</a>
                <a href="">Testimonial</a>
                <a href="">Blog</a>
                <a href="">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Banner -->
    <section id="banner">
        <div class="banner-container">
            <p class="text-heading banner-title">Explore the World</p>
            <p class="text-reular banner-text">At Bishaal Adventures, we believe in turning your travel dreams into unforgettable experiences.</p>

            <div class="form-container">
                <form>
                    <input type="text" placeholder="Where">
                    <input type="month" name="" id="">
                    <select name="" id="">
                        <option >Select Type</option>
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                        <option value="platinum">Platinum</option>
                    </select>
                    <button class="btn-primary"><span class="fa-solid fa-magnifying-glass" style="padding-right: 5px;"></span> Find Now</button>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
